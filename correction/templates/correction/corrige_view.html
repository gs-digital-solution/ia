  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // RÃ©initialise MathJax aprÃ¨s chargement du contenu dynamique
      if (window.MathJax) {
        MathJax.typesetPromise().catch(function(err) {
          console.log('MathJax error:', err);
          // Fallback: retry after a delay
          setTimeout(() => {
            if (window.MathJax) MathJax.typesetPromise();
          }, 1000);
        });
      }
    });

    // RÃ©essaie le rendu quand le contenu est mis Ã  jour
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList' && window.MathJax) {
          MathJax.typesetPromise();
        }
      });
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>

  <script>
  // ========== AMÃ‰LIORATION DES TABLEAUX ==========
  document.addEventListener('DOMContentLoaded', function() {
      console.log('ðŸ”§ Initialisation amÃ©lioration tableaux...');

      // 1. Ajouter des classes CSS basÃ©es sur le contenu
      document.querySelectorAll('.table-container').forEach(function(tableContainer, index) {
          const table = tableContainer.querySelector('table');
          if (!table) return;

          // DÃ©tecter le type de tableau
          const allText = table.textContent.toLowerCase();

          if (allText.includes('variation') || allText.includes('â†—') || allText.includes('â†˜')) {
              table.classList.add('variation-table');
              console.log(`ðŸ“Š Tableau ${index + 1}: Type "variation" dÃ©tectÃ©`);
          }
          else if (allText.includes('signe') || (table.textContent.includes('+') && table.textContent.includes('-'))) {
              table.classList.add('sign-table');
              console.log(`ðŸ“Š Tableau ${index + 1}: Type "signe" dÃ©tectÃ©`);
          }

          // 2. Indicateur visuel pour dÃ©filement horizontal
          if (table.scrollWidth > tableContainer.clientWidth) {
              const scrollHint = document.createElement('div');
              scrollHint.className = 'scroll-hint';
              scrollHint.innerHTML = 'â†” DÃ©filement disponible';
              scrollHint.style.cssText = `
                  position: absolute;
                  top: -25px;
                  right: 10px;
                  background: #208060;
                  color: white;
                  padding: 3px 10px;
                  border-radius: 12px;
                  font-size: 11px;
                  font-weight: bold;
              `;
              tableContainer.style.position = 'relative';
              tableContainer.appendChild(scrollHint);
          }

          // 3. AmÃ©liorer les flÃ¨ches de variation
          const arrows = table.querySelectorAll('td');
          arrows.forEach(function(td) {
              const text = td.textContent.trim();
              if (text === 'â†—') {
                  td.style.color = '#208060';
                  td.style.fontWeight = 'bold';
                  td.style.fontSize = '1.2em';
                  td.title = 'Croissante';
              }
              else if (text === 'â†˜') {
                  td.style.color = '#e74c3c';
                  td.style.fontWeight = 'bold';
                  td.style.fontSize = '1.2em';
                  td.title = 'DÃ©croissante';
              }
              else if (text === '+' || text === 'positif') {
                  td.style.color = '#208060';
                  td.style.fontWeight = 'bold';
              }
              else if (text === '-' || text === 'nÃ©gatif') {
                  td.style.color = '#e74c3c';
                  td.style.fontWeight = 'bold';
              }
          });
      });

      // 4. Ajouter le CSS dynamique pour les tableaux
      const dynamicStyles = `
          /* Styles dynamiques pour les tableaux */
          .table-container.dragging {
              cursor: grabbing !important;
          }

          .scroll-hint {
              animation: pulse 2s infinite;
          }

          @keyframes pulse {
              0% { opacity: 0.7; }
              50% { opacity: 1; }
              100% { opacity: 0.7; }
          }

          /* Surligner les cellules au survol */
          .table-container td:hover {
              background-color: #e8f4f1 !important;
              transition: background-color 0.2s;
          }

          /* Style pour les infinis */
          .table-container th:contains("âˆž"),
          .table-container td:contains("âˆž") {
              font-style: italic;
              font-weight: bold;
          }
      `;

      const styleSheet = document.createElement('style');
      styleSheet.textContent = dynamicStyles;
      document.head.appendChild(styleSheet);

      console.log('âœ… AmÃ©lioration tableaux terminÃ©e');
  });

  // 5. Gestion du dÃ©filement horizontal au glisser
  let isDragging = false;
  let startX, scrollLeft;

  document.addEventListener('mousedown', function(e) {
      const tableContainer = e.target.closest('.table-container');
      if (tableContainer && tableContainer.scrollWidth > tableContainer.clientWidth) {
          isDragging = true;
          tableContainer.classList.add('dragging');
          startX = e.pageX - tableContainer.offsetLeft;
          scrollLeft = tableContainer.scrollLeft;
      }
  });

  document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      e.preventDefault();

      const tableContainer = e.target.closest('.table-container');
      if (!tableContainer) return;

      const x = e.pageX - tableContainer.offsetLeft;
      const walk = (x - startX) * 2;
      tableContainer.scrollLeft = scrollLeft - walk;
  });

  document.addEventListener('mouseup', function() {
      isDragging = false;
      document.querySelectorAll('.table-container').forEach(function(container) {
          container.classList.remove('dragging');
      });
  });
  </script>
