{% extends 'base.html' %}
{% block content %}
<style>
.suppr-section {
    background: #fff;
    border-radius: 14px;
    border: 4px solid #f40f46;
    box-shadow: 0 3px 18px 0 #8e0a2b19;
    max-width: 500px;
    margin: 2.1rem auto 1.8rem auto;
    padding: 1.6rem 1.2rem 1.2rem 1.2rem;
    text-align: center;
}
.suppr-btn {
    background:#f40f46; color:#fff; border:none; border-radius:15px; padding:0.55em 2em;
    font-weight:600; font-size:1.08em; margin:0 1.3em 0 0; cursor:pointer; transition: background .2s;
}
.suppr-btn:hover { background: #a40228; }
.cancel-btn {
    background:#ddd; color:#444; border:none; border-radius:12px; padding:0.51em 1.4em;
    font-weight:500; font-size:1em; cursor:pointer; transition: background .14s;
}
.cancel-btn:hover { background: #ccc; }
</style>
<div class="suppr-section">
    <h2 style="color:#f40f46;font-size:1.28em;">Supprimer cette soumission ?</h2>
    <div style="margin: 1em auto 1.5em auto;">
        <b>DateÂ :</b> {{ demande.date_soumission|date:"d/m/Y H:i" }}<br>
        <b>Fichier :</b>
        {% if demande.fichier %}
          {{ demande.fichier.name }}
        {% else %} Aucun fichier joint.
        {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        <button class="suppr-btn" type="submit">Confirmer la suppression</button>
        <a href="{% url 'correction:historique' %}" class="cancel-btn">Annuler</a>
    </form>
</div>
{% endblock %}
