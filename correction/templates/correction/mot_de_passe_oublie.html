{% block content %}
<style>
body { background:#f9fcf7;}
.form-section { background: #fff; border-radius: 8px; box-shadow: 0 2px 10px #00806022; padding: 2rem 1.5rem; max-width: 410px; margin: 2.5rem auto;}
.form-header { color: #008060; font-weight: 700; font-size: 1.6em; margin-bottom:1.2rem; text-align:center;}
label { color:#008060; font-weight:500; margin-top:1rem; display:block; margin-bottom:0.5rem;}
input[type="text"], input[type="tel"] { width:100%; border:1.5px solid #008060; border-radius:5px; padding:0.6em; background:#f6fefb; font-size:1em; margin-bottom:1.2em;}
button.submit-btn { width:100%; background:#008060; color:#fff; font-weight:600; font-size:1.1em; border:none; border-radius:5px; padding:0.8em 0.5em; margin-top:1em; cursor:pointer; transition:background 0.3s;}
button.submit-btn:hover { background:#00a484; }
@media (max-width: 700px){ .form-section { max-width:98vw; padding: 1.2rem 0.7rem;} .form-header {font-size:1.13em;} }
.msg-bloc { margin-bottom: 1.07em;}
</style>
<div class="form-section">
    <div class="form-header">üîè Mot de passe oubli√©</div>
    {% if messages %}
      <div class="msg-bloc">
        {% for m in messages %}
          <div style="
            background: {% if m.tags == 'success' %}#d2ffe2{% else %}#ffe1e1{% endif %};
            color: {% if m.tags == 'success' %}#007931{% else %}#d10c20{% endif %};
            border-radius:8px; padding:0.72em 1.12em; font-weight:600; text-align:center;">
            {{ m }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <label for="id_whatsapp">Entrez votre num√©ro WhatsApp</label>
        <input type="text" id="id_whatsapp" name="whatsapp_number" required placeholder="saisissez votre num√©ro ici">
        <button type="submit" class="submit-btn">Continuer</button>
    </form>
    <div style="margin-top:1em; text-align:center;">
        <a href="{% url 'correction:login' %}" style="color:#00a484;text-decoration:underline;">Retour √† la connexion</a>
    </div>
</div>
{% endblock %}
